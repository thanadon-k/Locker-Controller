{% extends 'layout.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="bg-login">
        <div class="login">
            <div class="side-left">
                <div class="title">
                    <p>WELCOME TO</p>
                    <h1>Locker Biometric Face Authentication</h1>
                </div>
                <form method="POST" action="/login">
                    <div class="form-group">
                        <p>USERNAME</p>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <p>PASSWORD</p>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit">Log In</button>
                </form>
            </div>
            <div class="side-right">
                <img src="static/images/image.png" alt="Your Image">
            </div>
        </div>
    </div> 

{% endblock %}
